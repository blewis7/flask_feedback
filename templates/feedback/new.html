{% extends 'base.html' %}
{% block content %}

<h3>Create New Feedback</h3>
<form method='POST'>
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}
    <button>Create</button>
</form>

{% endblock %}
