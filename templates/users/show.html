<div>
    <h2>Feedback</h2>
    {% for feedback in user.feedback %}
    <div>
        <div>
            <h5>{{feedback.title}}</h5>
            <p>{{feedback.content}}</p>
        </div>
        <form>
            <button class='btn btn-primary' formmethod="GET" formaction="/feedback/{{feedback.id}}/edit">Edit</button>
            <button class='btn btn-danger' formmethod="POST" formaction="/feedback/{{feedback.id}}/delete">Delete</button>
        </form>
    </div>
    {% endfor %}
    
    <form>
        <button class='btn btn-primary' formmethod="GET" formaction="/users/{{user.username}}/feedback/new">Create feedback</button>
    <button class='btn btn-danger btn-sm' formmethod="POST" formaction="/users/{{user.username}}/delete">Delete Account</button>
    </form>
</div>

{% endblock %}
